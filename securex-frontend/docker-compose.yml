version: '3.8'

services:
  securex-frontend:
    build: .
    ports:
      - "3000:80"
    environment:
      - NODE_ENV=production
      - REACT_APP_API_URL=https://api.securex.com/v1
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.securex.rule=Host(`securex.example.com`)"
      - "traefik.http.routers.securex.tls=true"

  # Monitoring stack
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=securex123
    volumes:
      - ./monitoring/grafana-dashboard.json:/var/lib/grafana/dashboards/securex.json

  # Redis for caching
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

volumes:
  redis_data: